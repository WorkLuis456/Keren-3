<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keren<3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(to bottom, #000, #2c0038); 
            margin: 0; 
            overflow: hidden; 
        }
        .container { 
            text-align: center; 
            position: relative; 
            z-index: 1;
            color: #fff;
        }
        .name {
            font-family: 'Great Vibes', cursive;
            font-size: 80px;
            color: #b30000;
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px #8b0000, 0 0 20px #8b0000, 0 0 30px #ff3333;
        }
        .name:after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #b30000, #330000);
            margin-top: 10px;
            animation: underlineSlide 2s ease-in-out;
        }
        .crown {
            font-size: 96px;
            color: #8b0000;
            transition: all 0.3s ease;
            position: relative;
            animation: bounceIn 2s ease-in-out;
        }
        .crown:hover {
            color: #b30000;
            transform: scale(1.1) rotate(20deg);
            filter: drop-shadow(0 0 20px #8b0000);
        }
        .quote {
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
            color: #fff;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 0 0 10px #8b0000, 0 0 20px #ff3333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes underlineSlide {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes shine {
            0% { text-shadow: 0 0 5px #b30000, 0 0 10px #b30000, 0 0 15px #b30000; }
            100% { text-shadow: 0 0 20px #b30000, 0 0 25px #b30000, 0 0 30px #b30000; }
        }
        .name:hover {
            animation: shine 1s infinite alternate;
        }
        .flicker {
            animation: flicker 2s linear infinite;
        }
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 0.99; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="name flicker">Keren</div>
    <i class="fas fa-crown crown flicker"></i>
    <div class="quote">
        "Eres mi sol en los días grises, mi amor eterno. Te amo más de lo que las palabras pueden decir." 
        Atte:(L)
    </div>
</div>

</body>
</html>
